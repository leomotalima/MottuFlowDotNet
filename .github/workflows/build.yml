name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: List files for debug
        run: ls -R

      - name: Restore dependencies
        run: dotnet restore MottuFlowDotNet/*.csproj

      - name: Build
        run: dotnet build MottuFlowDotNet/*.csproj --no-restore

      - name: Test
        run: dotnet test MottuFlowDotNet/*.csproj --no-build --verbosity normal
